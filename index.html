<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-info" id="playerInfo">
    </div>
    <div class="game-board" id="gameBoard">
    </div> 
    <span id="moveError" class="error-message">invalid move</span>
    <div id="playerForm" class="add-form">
        <div class="overlay"></div>
        <div class="content">
            <h1>player Info</h1>
            <form id="playerForm">
                <h4>player 1</h4>
                <input type="text" id="player1Name" placeholder="Enter Name" required>
                <span id="player1Error" class="error-message">please enter the name</span>
        
                <h4>player 2</h4>
                <input type="text" id="player2Name" placeholder="Enter Name" required>
                <span id="player2Error" class="error-message">please enter the name</span>
        
                <button type="submit" id="confirmButton" class="confirm-button">confirm</button>
            </form>
        </div>
    </div>
    <div class="result" id="result">
    </div>
    <script src="script.js"></script>
</body>
</html>
